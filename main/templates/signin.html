<section class="vh-60" style="background-color: #ffffff;">
    <div class="px-5 ms-xl-4 logo">
      <span class="h1 fw-bold">WalletWatch</span>
    </div>
    <div class="row d-flex justify-content-center ">
        <div class="col col-xl-10">
            <div class="card" style="border-radius: 2rem;">
                <div class="container form-control-placeholder">
                    <form method="POST" action="{% url 'home' %}">
                        {% csrf_token %}
                        <h1 class="h3 mb-3 mt-5"><span>Sign in</span></h1>
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="jmcdonald" name="form_username" required>
                            <label>Username</label>
                        </div>
                        <br/>
                        <div class="form-floating">
                            <input type="password" class="form-control" placeholder="Password" name="form_password" required>
                            <label>Password</label>
                        </div>
                        <div class="mt-3 text-end" style="margin-bottom: 30px;">
                            <a href="{% url 'password_recovery' %}" class="no-underline text_black">Password recovery</a>
                        </div>
                        <button class="btn btn-primary w-100 py-3 mt-3" type="submit">Sign in</button>
                        <div class="mt-5 text-center" style="margin-bottom: 30px;">
                            <p >Not registered? <a href="{% url 'signup' %}" class="no-underline bold_black">Sign up</a></p>
                        </div>        
                    </form>
                </div>
            </div>
        </div>
    </div>
  </section>
